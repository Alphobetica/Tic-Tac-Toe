<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Tic-Tac-Toe</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Tic Tac Toe</h1>
		<section class="grid">
			<h2 id ='topLeft'></h2>
			<h2 id ='topMid'></h2>
			<h2 id ='topRight'></h2>
			<h2 id ='midLeft'></h2>
			<h2 id ='mid'></h2>
			<h2 id ='midRight'></h2>
			<h2 id ='botLeft'></h2>
			<h2 id ='bot'></h2>
			<h2 id ='botRight'></h2>
		</section>
		<h3 class="hidden">Sorry you can't play there!</h3>
		<section class="notifs">
			<span class="hidden" id = "xWin"> X wins! </span>
			<span class="hidden" id = "oWin"> O wins! </span>
		</section>
		<section>
			<button type ="button" value="Reset">Reset</button>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
